<body>

    <div class="floating-card">
        <h1>PasswordGen</h1>
        <p>Easy to use and highly effective for all your security needs.</p>
        <div class="password"></div>
        <p>Use the fields below to adjust the PasswordGen config</p>
        <div class="field">
            <label for="length">Password Length</label>
            <input type="number" id="length" name="length" value="16" class="field_input" min="8">
        </div>
        <div class="field">
            <label for="generate_keyspace">Generate a keyspace</label>
            <select name="generate_keyspace" id="generate_keyspace" multiple class="field_input">
                <option value="l" selected>Lowercase</option>
                <option value="u" selected>Uppercase</option>
                <option value="n" selected>Numbers</option>
                <option value="s" selected>Special Characters</option>
                <option value="w" selected>Whitespace</option>
            </select>
        </div>
        <div class="field">
            <label for="set_keyspace">Custom keyspace to use</label>
            <input type="text" id="set_keyspace" name="set_keyspace" class="field_input">
        </div>
        <div class="field">
            <button id="regenerate">Regenerate Password</button>
        </div>
    </div>

        <center>
            <div class="profile-card">
                <img src="avatar.png" alt="Asher1and0">
